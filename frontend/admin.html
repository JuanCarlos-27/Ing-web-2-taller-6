<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reseñas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
  </head>
  <body>
    <header class="header">
      <h2 class="header__logo"></h2>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="" class="header__nav-link">Inicio</a>
          </li>
          <li class="header__nav-item">
            <a href="" class="header__nav-link">Sobre Nosotros</a>
          </li>

          <li class="header__nav-item">
            <a href="" class="header__nav-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-report">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M8 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h5.697" />
                <path d="M18 14v4h4" />
                <path d="M18 11v-4a2 2 0 0 0 -2 -2h-2" />
                <path
                  d="M8 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" />
                <path d="M18 18m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                <path d="M8 11h4" />
                <path d="M8 15h3" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="about bg-default" id="about">
      <div class="w-100">
        <section class="main__section">
          <h3 class="title main__section-title">Dejanos tu reseña</h3>
          <div class="main__section-description d-flex flex-column">
            <!-- Testimonial 4 - Bootstrap Brain Component -->
            <section class="container py-2">
              <form class="container overflow-hidden d-flex flex-column" id="rating-form">
                <h2 class="text-center">Deja tu reseña</h2>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control my-2"
                  placeholder="Correo"
                  required />
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control my-2"
                  placeholder="Nombre"
                  required />
                <div class="form-floating mb-2">
                  <textarea
                    class="form-control"
                    name="comment"
                    id="comment"
                    placeholder="Leave a comment here"
                    style="height: 100px"
                    required></textarea>
                  <label for="comment">Tu comentario</label>
                </div>
                <button class="btn btn-primary" id="btn-enviar">Enviar</button>
                <div
                  class="alert alert-success d-none fw-bold mt-2"
                  role="alert"
                  id="success-message"></div>
              </form>
            </section>
            <section class="container my-4 d-flex flex-column gap-3">
              <h3 class="text-center">Reseñas de Usuarios</h3>

              <div id="reviews-container" class="d-flex flex-column gap-3"></div>
              <!-- Comentario 1 -->

              <!-- Comentario 3 -->
            </section>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">
        © 2024 Creado por Juan C. Romero - Página web para el negocio "Hortalizas y Frutas Don José"
      </p>
    </footer>

    <a
      href="https://api.whatsapp.com/send?phone=301222222&text=Hola estoy interesado en saber más sobre sus productos."
      target="_blank">
      <img
        class="whatsapp-bubble"
        src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png"
        alt="WhatsApp" />
    </a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
